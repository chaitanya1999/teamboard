<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
		
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">	
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
		
		<style>
			.center1{
				width:100%;
				margin-left:auto;
				margin-right:auto;
			}
			.body,
			.wrapper {
			  position: absolute;
			  
			  width: 100%;
			  height: 100%;
			  overflow-y: hidden;
			}

			.body {
			  z-index: 1;
			}

			.wrapper {
			  z-index: 2;
			}
		</style>
		
		<script>
			var canvas,context;
			var dragging=false;
			var points=[];
			var socket = new WebSocket("ws://cvboard.herokuapp.com",3000);
			socket.onmessage = function(msg){
				console.log("ws msg");
				data = JSON.parse(msg.data);
				//console.log("# " + data.x + " " + data.y);
				context.beginPath();
				context.lineWidth=3;
				context.strokeStyle="#000000";
				for(var i=0;i<data.length;i++){
					context.lineTo(data[i].x,data[i].y);
				}
				context.stroke();
			}
			socket.onopen = function(e){
				console.log("connected to ws server");
			}
			socket.onclose = function(e){
				console.log("disconnected");
			}
			function afterLoad(){
				canvas = $("#board")[0];
				canvas.width = canvas.parentElement.clientWidth-40;
				context = canvas.getContext('2d');
				canvas.addEventListener('mousedown',mouseDown);
				canvas.addEventListener('mouseup',mouseUp);
				canvas.addEventListener('mousemove',mouseMove);
				canvas.addEventListener("touchstart", function (e) {
					mousePos = getTouchPos(canvas, e);
					mouseDown({
						offsetX: mousePos.x-20,
						offsetY: mousePos.y-20,
					});
					e.preventDefault();
				}, false);
				canvas.addEventListener("touchend", function (e) {
					var mouseEvent = new MouseEvent("mouseup", {});
					canvas.dispatchEvent(mouseEvent);
					e.preventDefault();
				}, false);
				canvas.addEventListener("touchmove", function (e) {
					mousePos = getTouchPos(canvas, e);
					mouseMove({
						offsetX: mousePos.x-20,
						offsetY: mousePos.y-20,
					});
					e.preventDefault();
				}, false);
				
				$("#body")[0].addEventListener('mouseup',mouseUp);
				$("#body")[0].addEventListener('mousedown',mouseDown);
			}
			// Get the position of a touch relative to the canvas
			function getTouchPos(canvasDom, touchEvent) {
				var rect = canvasDom.getBoundingClientRect();
				return {
					x: touchEvent.touches[0].clientX - rect.left,
					y: touchEvent.touches[0].clientY - rect.top
				};
			}
			function mouseDown(e){
				dragging=true;
				context.beginPath();
				context.lineWidth=3;
				context.strokeStyle="#000000";
			}
			function mouseMove(e){
				if(dragging){
					var x = e.offsetX || e.layerX - canvas.offsetLeft;
					var y = e.offsetY || e.layerY - canvas.offsetTop;
					context.lineTo(x,y);
					context.stroke();
					points.push({x:x,y:y});
				}
			}
			function mouseUp(e){
				dragging=false;
				socket.send(JSON.stringify(points));
				points=[];
			}
		</script>
		
	</head>
	<body id='body' class='body wrapper' style='padding:20px;' onload='afterLoad()'>
		<div class='container'>
			<h2>TeamBoard</h2>
			<div class='jumbotron center1' style='padding:20px'>
				<canvas id='board' height='500px' style='border: 1px solid blue;'></canvas>
			</div>
		</div>
	</body>
</html>
